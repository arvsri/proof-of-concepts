<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Image - HTML 5 </title>
  <link rel="stylesheet" href="style/upload.css" />
  <link rel="stylesheet" href="style/preloader.css" />
  <style type="text/css"></style>
</head>
<body>
  <div id="main">
    <h1>Upload Your Images</h1>
    <form method="post" enctype="multipart/form-data"  action="imageUpload">
      <input type="file" name="image" id="image" />
      <button type="submit" id="btn">Upload Files!</button>
    </form>
 
    <div id="response"></div>
    <ul id="image-list"></ul>
  </div>
 
 <div class="loader bubblingG"><span id="bubblingG_1"></span><span id="bubblingG_2"></span><span id="bubblingG_3"></span></div>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script src="js/upload.js"></script>
</body>
</html>
